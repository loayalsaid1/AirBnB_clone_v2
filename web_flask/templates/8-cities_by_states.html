{% extends "layout.html" %}
        <UL>
            {% for state in states|sort(attribute='name')%}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <UL>{% for city in state.cities|sort(attribute='name') %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    {% endblock body %}
